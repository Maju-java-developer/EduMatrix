
# Eureka Server Setting
eureka.client.service-url.defaultZone=http://192.168.1.139:8082/eureka/
eureka.instance.hostname=192.168.1.139

# Application Setup
spring.application.name=EDU-MATRIX-SECURITY
server.port=8081

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:110/eduMatrix?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Hibernate) Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=EDUMATRIXSCHOOLMANAGEMENTSYSTEM
jwt.issuer=EDU-MATRIX-AUTH
jwt.expiryMinutes=60
