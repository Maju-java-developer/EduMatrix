
# Eureka Server Setting
eureka.client.service-url.defaultZone=http://192.168.1.224:8082/eureka/
eureka.instance.hostname=192.168.1.224

application.title=Edu Matrix Management
application.version=0.0.1

# Application Setup
spring.application.name=EDU-MATRIX-SECURITY
server.port=8081
server.servlet.context-path=/security/api

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:110/eduMatrix?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Hibernate) Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=eduSecretKeyForJWT
jwt.issuer=EDU-MATRIX-AUTH
jwt.expiryMinutes=4

logging.level.org.springframework.security=DEBUG
